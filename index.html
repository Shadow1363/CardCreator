<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="header" class="header">
      <input type="file" id="tsvFile" name="tsvFile" accept=".tsv" /><button
        onClick="download()"
      >
        Download
      </button>
      <input type="checkbox" id="idCard" />
      <label for="idCard">ID</label>

      <input type="checkbox" id="typeCard" />
      <label for="typeCard">Type</label>

      <input type="checkbox" id="nameCard" />
      <label for="nameCard">Name</label>

      <input type="checkbox" id="abilityCard" />
      <label for="abilityCard">Ability</label>

      <input type="checkbox" id="flavorCard" />
      <label for="flavorCard">Flavor</label>

      <input type="checkbox" id="costCard" />
      <label for="costCard">Cost</label>

      <input type="checkbox" id="healthCard" />
      <label for="healthCard">Health</label>

      <input type="checkbox" id="attackCard" />
      <label for="attackCard">Attack</label>

      <input type="checkbox" id="rarityCard" />
      <label for="rarityCard">Rarity</label>

      <input type="text" id="searchCard" onChange="search()" onClick="search()" />
      <p id="totalCards">Total Cards: 0</p>
      <p id="totalDeck">Total Cards in Deck: 0</p>
      <!-- <canvas id="typeSpread" style="max-width: 100px; max-height: 100px;"></canvas> -->
    </div>
    <div class="displayZone" id="displayZone"></div>
    <div class="deckZone" id="deckZone"></div>
    <script src="script.js"></script>
  </body>
</html>
